<div>
    <p></p>
    <div class="row g-2">
        <div class="col-6 col-md-2">
            <form novalidate ng-submit="fillTable()">
                <div class="form-floating input-group-sm">
                    <input type="text" class="form-control" id="filterTitle" placeholder="" ng-model="filter.title">
                    <label for="filterTitle">Название</label>
                </div>
                <p></p>
                <div class="form-floating input-group-sm">
                    <input type="number" class="form-control" id="filterMinPrice" placeholder="" ng-model="filter.min_price">
                    <label for="filterMinPrice">Минимальная цена</label>
                </div>
                <p></p>
                <div class="form-floating input-group-sm">
                    <input type="number" class="form-control" id="filterMaxPrice" placeholder="" ng-model="filter.max_price">
                    <label for="filterMaxPrice">Максимальная цена</label>
                </div>
                <p></p>
                <div class="border rounded" style="padding: 5px;">
                    <span style="font-weight: bold">Жанр</span>
                    <div class="form-check" ng-repeat="g in GenresList">
                        <input class="form-check-input" type="checkbox" ng-click="clickGenre(g.id, selected)" value="" id="filterGenresIds">
                        <label class="form-check-label" for="filterGenresIds">
                            {{g.title}}
                        </label>
                    </div>

                </div>
<!--                <div>-->
<!--                    <label for="filterGenreId">Жанр</label>-->
<!--                    <select class="form-control" ng-model="filter.genre_id" id="filterGenreId">-->
<!--                        <option>Любой</option>-->
<!--                        <option value="{{g.id}}" ng-repeat="g in GenresList">{{g.title}}</option>-->
<!--                    </select>-->
<!--                </div>-->
                <p></p>
                <button class="btn btn-outline-warning btn-sm" type="submit">Применить</button>
            </form>
        </div>
        <div class="col-sm-6 col-md-10">
            <table class="table table-hover" cellpadding="0" cellspacing="0">
                <tr>
                    <td>Название</td>
                    <td>Жанр</td>
                    <td>Описание</td>
                    <td>Цена</td>
                    <td>Год издания</td>
                    <td>Автор</td>
                    <td></td>
                </tr>
                <tbody>
                <tr ng-repeat="b in BooksPage.content">
                    <td>{{b.title}}</td>
                    <td>{{b.genre}}</td>
                    <td>{{b.description}}</td>
                    <td>{{b.price}}</td>
                    <td>{{b.publishYear}}</td>
                    <td>{{b.authorName}}</td>
                    <td>
                        <button class="btn btn-outline-warning to-cart-btn btn-sm" ng-click="addToCartFunction(b)">В корзину</button>
                    </td>
                </tr>
                </tbody>
            </table>

            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item" ng-repeat="pageIndex in PaginationArray">
                        <a class="page-link" ng-click="fillTable(pageIndex)">{{pageIndex}}</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
