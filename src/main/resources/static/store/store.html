<div>
    <p></p>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">Spring Book Store</li>
            <li class="breadcrumb-item active" aria-current="page">Каталог</li>
        </ol>
    </nav>
    <p></p>
    <div class="row g-2">
        <div class="col-6 col-md-2">
            <form novalidate ng-submit="fillTable()">
                <div class="form-floating input-group-sm">
                    <input type="text" class="form-control" id="filterTitle" placeholder="" ng-model="filter.title">
                    <label for="filterTitle">Название</label>
                </div>
                <p></p>
                <div class="form-floating input-group-sm">
                    <input type="number" class="form-control" id="filterMinPrice" placeholder="" ng-model="filter.min_price">
                    <label for="filterMinPrice">Минимальная цена</label>
                </div>
                <p></p>
                <div class="form-floating input-group-sm">
                    <input type="number" class="form-control" id="filterMaxPrice" placeholder="" ng-model="filter.max_price">
                    <label for="filterMaxPrice">Максимальная цена</label>
                </div>
                <p></p>
                <div class="border rounded" style="padding: 5px;">
                    <span style="font-weight: bold">Жанр</span>
                    <div class="form-check" ng-repeat="g in GenresList">
                        <input class="form-check-input" type="checkbox" ng-click="clickGenre(g.id, selected)" value="" id="filterGenresIds">
                        <label class="form-check-label" for="filterGenresIds">
                            {{g.title}}
                        </label>
                    </div>
                </div>
                <p></p>
                <button class="btn btn-outline-warning btn-sm" style="width: 100%;" type="submit">Применить</button>
            </form>
        </div>
        <div class="col-sm-6 col-md-10">
            <table class="table table-hover" cellpadding="0" cellspacing="0">
                <tr>
                    <td>Название</td>
                    <td>Жанр</td>
                    <td>Цена</td>
                    <td>Год издания</td>
                    <td>Автор</td>
                    <td></td>
                </tr>
                <tbody>
                <tr ng-repeat="b in BooksPage.content">
                    <td>{{b.title}}</td>
                    <td>{{b.genre}}</td>
                    <td>{{b.price}}</td>
                    <td>{{b.publishYear}}</td>
                    <td>{{b.authorName}}</td>
                    <td>
                        <button class="btn btn-outline-warning to-cart-btn btn-sm" ng-click="addToCart(b.id)">В корзину</button>
                    </td>
                </tr>
                </tbody>
            </table>

            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item" ng-show="BooksPage.number > 0">
                        <a class="page-link" ng-click="fillTable(0)">В начало</a>
                    </li>

                    <li class="page-item" ng-repeat="pageIndex in PaginationArray">
                        <a ng-show="BooksPage.number != pageIndex - 1" class="page-link" ng-click="fillTable(pageIndex)">{{pageIndex}}</a>
                        <a ng-show="BooksPage.number == pageIndex - 1" style="font-weight: bold;" class="page-link" ng-click="fillTable(pageIndex)">{{pageIndex}}</a>
                    </li>

                    <li class="page-item" ng-show="BooksPage.number < BooksPage.totalPages - 1">
                        <a class="page-link" ng-click="fillTable(BooksPage.totalPages)">В конец</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
