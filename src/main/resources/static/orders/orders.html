<div>
    <h3>Заказы</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>Название</td>
            <td>Цена</td>
        </tr>
        <tbody>
        <tr ng-repeat="o in Orders">
            <td>{{'Заказ №' + o.id}}</td>
            <td>{{o.price}}</td>
        </tr>
        </tbody>
    </table>
</div>
