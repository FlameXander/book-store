<div>
    <p></p>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">Spring Book Store</li>
            <li class="breadcrumb-item active" aria-current="page">Мои заказы</li>
        </ol>
    </nav>
    <p></p>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <tr>
            <td>Название</td>
            <td>Адрес доставки</td>
            <td>Цена</td>
        </tr>
        <tbody>
        <tr ng-repeat="o in Orders">
            <td>{{'Заказ №' + o.id}}</td>
            <td>{{o.address}}</td>
            <td>{{o.price}}</td>
        </tr>
        </tbody>
    </table>
</div>
